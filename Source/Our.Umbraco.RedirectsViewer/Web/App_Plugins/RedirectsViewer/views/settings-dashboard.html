<div ng-controller="Our.Umbraco.RedirectsViewer.SettingsController as vm">
    <umb-box>
        <umb-box-header title-key="redirectsviewer_headerText">

        </umb-box-header>
        <umb-box-content>
            <p><localize key="redirectsviewer_introText">Redirect content app permissions can be set here, select groups that can create or delete redirects</localize></p>
        </umb-box-content>
    </umb-box>    
    <umb-box ng-if="!vm.loading">
        <umb-box-header title-key="redirectsviewer_createHeading">

        </umb-box-header>
        <umb-box-content>
            <umb-property property="vm.properties.AllowPermission">
                <umb-toggle
                    checked="vm.settings.create.allowed"
                    on-click="vm.toggleCreateAllowed()">

                </umb-toggle>
            </umb-property>
            <div>              

                <div class="umb-panel-group__details-check-description" ng-if="vm.settings.create.allowed">
                    <localize key="redirectsviewer_prevalueUsergroups">Select the user groups that have these rights. Admins will always have these rights</localize>
                </div>
                <ul class="unstyled" ng-if="vm.settings.create.allowed">

                    <li ng-repeat="item in vm.createGroups">
                        <label class="checkbox">
                            <input type="checkbox" name="groups" value="{{item.alias}}" ng-model="item.checked"/>
                            {{item.name}}
                        </label>
                    </li>
                </ul>
            </div>
        </umb-box-content>
    </umb-box>   
    <umb-box ng-if="!vm.loading">
        <umb-box-header title-key="redirectsviewer_deleteHeading">

        </umb-box-header>
        <umb-box-content>
            <umb-property property="vm.properties.AllowPermission">
                <umb-toggle checked="vm.settings.delete.allowed"
                            on-click="vm.toggleDeleteAllowed()">

                </umb-toggle>
            </umb-property>
            <div>                
                <div class="umb-panel-group__details-check-description" ng-if="vm.settings.delete.allowed">
                    <localize key="redirectsviewer_prevalueUsergroups">Select the user groups that have these rights. Admins will always have these rights</localize>
                </div>
                <ul class="unstyled" ng-if="vm.settings.delete.allowed">
                    <li ng-repeat="item in vm.deleteGroups">
                        <label class="checkbox">
                            <input type="checkbox" name="groups" value="{{item.alias}}" ng-model="item.checked" />
                            {{item.name}}
                        </label>
                    </li>
                </ul>
            </div>
        </umb-box-content>
    </umb-box>
    <div>
        <umb-button type="button"
                    button-style="success"
                    label-key="redirectsviewer_saveSettings"
                    action="vm.saveSettings()"
                    disabled="vm.working"/>
    </div>    
</div>
